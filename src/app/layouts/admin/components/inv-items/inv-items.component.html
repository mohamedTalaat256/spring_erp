<div fxLayout="row">

   
    <div class="w-100 mt-2 rounded-2">
        <button mat-raised-button color="primary" (click)="openAddInvItemDialog()">اضافة جديد</button>
        <div class="w-100 mt-2 rounded-2 shadow-sm">

            <table mat-table [dataSource]="dataSource" style="direction: rtl;">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> تسلسل </th>
                    <td mat-cell *matCellDef="let invItem"> {{invItem.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> الوحدة</th>
                    <td mat-cell *matCellDef="let invItem"> {{invItem.name}} </td>
                </ng-container>

                <ng-container matColumnDef="itemType">
                    <th mat-header-cell *matHeaderCellDef> النوع</th>
                    <td mat-cell *matCellDef="let invItem">
                        <mat-chip-row *ngIf="invItem.item_type ===1" color="primary">
                            مخزني
                        </mat-chip-row>
                        <mat-chip-row *ngIf="invItem.item_type ===2" color="danger">
                            استهلاكي بصلاحية 
                        </mat-chip-row>
                        <mat-chip-row *ngIf="invItem.item_type ===3" color="success">
                            عهدة
                        </mat-chip-row>
                  </td>
                </ng-container>

                <ng-container matColumnDef="invItemcardCategoriesName">
                    <th mat-header-cell *matHeaderCellDef> الفئة</th>
                    <td mat-cell *matCellDef="let invItem"> {{invItem.inv_itemcard_categories_name}} </td>
                </ng-container>

                <ng-container matColumnDef="UomName">
                    <th mat-header-cell *matHeaderCellDef> الوحدة الأب</th>
                    <td mat-cell *matCellDef="let invItem"> {{invItem.Uom_name}} </td>
                </ng-container>


                <ng-container matColumnDef="QTI">
                    <th mat-header-cell *matHeaderCellDef> الكمية</th>
                    <td mat-cell *matCellDef="let invItem"> {{invItem.All_QUENTITY *1 }} [ {{invItem.Uom_name}} ] </td>
                </ng-container>

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef> حالة التفعيل</th>
                    <td mat-cell *matCellDef="let invItem">
                        <mat-chip-row *ngIf="invItem.active" color="success">
                            مفعلة
                        </mat-chip-row>
                        <mat-chip-row *ngIf="!invItem.active" color="danger">
                            غير مفعلة
                        </mat-chip-row>
                    </td>
                </ng-container>
 
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let invItem">


                        <button mat-icon-button (click)="openEditInvItemDialog(invItem)">
                            <mat-icon color="primary">mode_edit</mat-icon>
                        </button>
                       
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
