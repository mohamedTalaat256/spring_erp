<h2 mat-dialog-title class="text-capitalize">تحصيل النقدية </h2>

<form (ngSubmit)="onSubmit()" [formGroup]="collectTransactionForm" fxLayout="row-reverse wrap" fxLayoutGap="15"
  class="p-5">

  <mat-form-field fxFlex="32" fxFlex.sm="100" fxFlex.xs="100">
    <mat-label>تاريخ الحركة</mat-label>
    <input matInput [matDatepicker]="datePicker" formControlName="date">
    <mat-datepicker-toggle matIconSuffix [for]="datePicker">
      <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
    <mat-error>
      <app-validation-msg [control]="collectTransactionForm.get('date')" fieldName="تاريخ الحركة"></app-validation-msg>
    </mat-error>
  </mat-form-field>


  <mat-form-field fxFlex="32" fxFlex.sm="100" fxFlex.xs="100">
    <mat-label> الحسابات المالية</mat-label>
    <mat-select formControlName="account" (selectionChange)="onAccountChange($event)">

      <mat-option *ngFor="let account of accounts" [value]="account.id"> {{account.name}}</mat-option>
    </mat-select>
    <mat-error>
      <app-validation-msg [control]="collectTransactionForm.get('account')" fieldName="الحقل"></app-validation-msg>
    </mat-error>
  </mat-form-field>

  <div fxFlex="32" fxFlex.sm="100" fxFlex.xs="100">

    <span *ngIf="currentBalance > 0"> مدين ب ({{ currentBalance*1 }}) جنيه
    </span>

    <span *ngIf="currentBalance < 0"> دائن ب ({{ currentBalance* -1 }}) جنيه
    </span>

    <span *ngIf="currentBalance < 1 && currentBalance >-1">
      متزن
    </span>

  </div>

  <mat-form-field fxFlex="32" fxFlex.sm="100" fxFlex.xs="100">
    <mat-label> نوع الحركة</mat-label>
    <mat-select fsscssormControlName="movType">

      <mat-option *ngFor="let movType of movTypes" [value]="movType.id"> {{movType.name}}</mat-option>
    </mat-select>
    <mat-error>
      <app-validation-msg [control]="collectTransactionForm.get('movType')" fieldName="نوع الحركة"></app-validation-msg>
    </mat-error>
  </mat-form-field>





  <mat-form-field fxFlex="32" fxFlex.sm="100" fxFlex.xs="100">
    <mat-label>قيمة المبلغ المحصل </mat-label>
    <input matInput formControlName="money" placeholder="قيمة المبلغ المحصل " type="number">
    <mat-error>
      <app-validation-msg [control]="collectTransactionForm.get('docNo')"
        fieldName="قيمة المبلغ المحصل "></app-validation-msg>
    </mat-error>
  </mat-form-field>
  <div fxFlex="32" fxFlex.sm="100" fxFlex.xs="100">
    <p>الرصيد المتاح بالخزنة</p>
    {{availableBalance}}

  </div>


  <mat-form-field fxFlex="100">
    <mat-label>البيان</mat-label>
    <textarea matInput formControlName="bayan" placeholder="البيان"></textarea>

    <mat-error>
      <app-validation-msg [control]="collectTransactionForm.get('bayan')" fieldName="البيان"></app-validation-msg>
    </mat-error>
  </mat-form-field>




  <mat-dialog-actions fxLayoutAlign="center">
    <button mat-button mat-dialog-close color="danger">الغاء</button>
    <button [disabled]="!collectTransactionForm.valid" mat-raised-button color="primary" type="submit"> حفظ</button>
  </mat-dialog-actions>
</form>
