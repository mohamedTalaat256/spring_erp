<h2 mat-dialog-title class="text-capitalize">{{title}}</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="workerForm" fxLayout="column" fxLayoutGap="15" class="p-5">


    <mat-form-field>
        <mat-label>اسم العامل</mat-label>
        <input matInput formControlName="name" placeholder="اسم المخزن"  >
        <mat-error>
            <app-validation-msg [control]="workerForm.get('name')" fieldName="اسم المخزن" ></app-validation-msg>
        </mat-error>
    </mat-form-field>


    <mat-form-field>
        <mat-label>الوظيفة</mat-label>
        <input matInput formControlName="address" placeholder="الوظيفة"  >
        <mat-error>
            <app-validation-msg [control]="workerForm.get('position')" fieldName="الوظيفة" ></app-validation-msg>
        </mat-error>
    </mat-form-field>


    <mat-form-field>
        <mat-label>الاجر اليومي</mat-label>
        <input matInput formControlName="dailyRate" placeholder="الاجر اليومي" type="number" >
        <mat-error>
            <app-validation-msg [control]="workerForm.get('dailyRate')" fieldName="الاجر اليومي" ></app-validation-msg>
        </mat-error>
    </mat-form-field>

    <mat-dialog-actions fxLayoutAlign="center">
        <button mat-button mat-dialog-close color="danger">الغاء</button>
        <button [disabled]="!workerForm.valid" mat-raised-button color="primary" type="submit" > حفظ</button>
    </mat-dialog-actions>
</form>
