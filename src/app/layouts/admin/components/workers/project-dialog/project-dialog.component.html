<h2 mat-dialog-title class="text-capitalize">{{title}}</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="projectForm" fxLayout="column" fxLayoutGap="15" class="p-5">


    <mat-form-field>
        <mat-label>اسم المشروع</mat-label>
        <input matInput formControlName="projectName" placeholder="اسم المشروع"  >
        <mat-error>
            <app-validation-msg [control]="projectForm.get('projectName')" fieldName="اسم المشروع" ></app-validation-msg>
        </mat-error>
    </mat-form-field>


    <mat-form-field fxFlex="48">
      <mat-label>تاريخ البدء</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker">
          <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error>
          <app-validation-msg [control]="projectForm.get('startDate')"
              fieldName="التاريخ"></app-validation-msg>
      </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex="48">
    <mat-label>تاريخ الإنتهاء</mat-label>
    <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
    <mat-datepicker-toggle matIconSuffix [for]="endDatePicker">
        <mat-icon matDatepickerToggleIcon>date_range</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
    <mat-error>
        <app-validation-msg [control]="projectForm.get('endDate')"
            fieldName="التاريخ"></app-validation-msg>
    </mat-error>
</mat-form-field>

    <mat-dialog-actions fxLayoutAlign="center">
        <button mat-button mat-dialog-close color="danger">الغاء</button>
        <button [disabled]="!projectForm.valid" mat-raised-button color="primary" type="submit" > حفظ</button>
    </mat-dialog-actions>
</form>
