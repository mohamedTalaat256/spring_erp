<div fxLayout="row">


  <div class="w-100 mt-2 rounded-2">

      <div fxLayout="row" class="my-3 p-1" fxLayoutAlign="space-between center">
          <button mat-raised-button color="primary" (click)="openAddWorkerDialog()">اضافة جديد</button>
          <h1>بيانات العمال</h1>
      </div>
      <div class="w-100 mt-2 rounded-2 shadow-sm overflow-x-scroll">

          <table mat-table [dataSource]="dataSource" style="direction: rtl;">

              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> تسلسل </th>
                  <td mat-cell *matCellDef="let worker"> {{worker.id}} </td>
              </ng-container>

              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> اسم العامل</th>
                  <td mat-cell *matCellDef="let worker"> {{worker.name}} </td>
              </ng-container>

              <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> الوظيفة </th>
                  <td mat-cell *matCellDef="let worker"> {{worker.position}} </td>
              </ng-container>

              <ng-container matColumnDef="dailyRate">
                  <th mat-header-cell *matHeaderCellDef>الاجر اليومي</th>
                  <td mat-cell *matCellDef="let worker"> {{worker.dailyRate}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let worker">


                      <button mat-icon-button (click)="openEditWorkerDialog(worker)">
                          <mat-icon color="primary">mode_edit</mat-icon>
                      </button>

                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator
          [pageSizeOptions]="[10, 30, 100]"
          [length]="totalElements"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          (page)="handlePageEvent($event)"
          showFirstLastButtons
              aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
  </div>
</div>
