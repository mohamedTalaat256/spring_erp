<div fxLayout="row">


  <div class="w-100 mt-2 rounded-2">

      <div fxLayout="row" class="my-3 p-1" fxLayoutAlign="space-between center">
          <button mat-raised-button color="primary" (click)="openAddProjectDialog()">اضافة جديد</button>
          <h1>بيانات المشاريع</h1>
      </div>
      <div class="w-100 mt-2 rounded-2 shadow-sm overflow-x-scroll">

          <table mat-table [dataSource]="dataSource" style="direction: rtl;">

              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> تسلسل </th>
                  <td mat-cell *matCellDef="let project"> {{project.id}} </td>
              </ng-container>

              <ng-container matColumnDef="projectName">
                  <th mat-header-cell *matHeaderCellDef> اسم العامل</th>
                  <td mat-cell *matCellDef="let project"> {{project.projectName}} </td>
              </ng-container>

              <ng-container matColumnDef="startDate">
                  <th mat-header-cell *matHeaderCellDef> تاريخ البدء </th>
                  <td mat-cell *matCellDef="let project"> {{project.startDate | dateConverter}} </td>
              </ng-container>

              <ng-container matColumnDef="endDate">
                  <th mat-header-cell *matHeaderCellDef>تاريخ الإنتهاء</th>
                  <td mat-cell *matCellDef="let project"> {{project.endDate | dateConverter}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let project">


                      <button mat-icon-button (click)="openEditProjectDialog(project)">
                          <mat-icon color="primary">mode_edit</mat-icon>
                      </button>

                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </div>
</div>
