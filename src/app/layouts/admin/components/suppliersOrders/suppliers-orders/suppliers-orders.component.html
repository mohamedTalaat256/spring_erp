<div fxLayout="row">

   
    <div class="w-100 mt-2 rounded-2">
        <div fxLayout="row" class="my-3 p-1" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" (click)="openAddInvItemDialog()">اضافة جديد</button>
            <h1>فواتير المشتريات</h1>
        </div> 
        <div class="w-100 mt-2 rounded-2 shadow-sm">

            <table mat-table [dataSource]="dataSource" style="direction: rtl;">

             

                <ng-container matColumnDef="autoSerial">
                    <th mat-header-cell *matHeaderCellDef>كود</th>
                    <td mat-cell *matCellDef="let supplierOrder"> {{supplierOrder.auto_serial}} </td>
                </ng-container>

                <ng-container matColumnDef="supplierName">
                    <th mat-header-cell *matHeaderCellDef>المورد</th>
                    <td mat-cell *matCellDef="let supplierOrder"> {{supplierOrder.supplier_name}} </td>
                </ng-container>

                <ng-container matColumnDef="orderDate">
                    <th mat-header-cell *matHeaderCellDef> تاريخ الفاتورة</th>
                    <td mat-cell *matCellDef="let supplierOrder"> {{supplierOrder.order_date}} </td>
                </ng-container>

                <ng-container matColumnDef="pillType">
                    <th mat-header-cell *matHeaderCellDef> نوع الفاتورة</th>
                    <td mat-cell *matCellDef="let supplierOrder">
                        <mat-chip-row *ngIf="supplierOrder.pill_type===1" color="success">
                            <mat-icon class="icons-sm" >monetization_on</mat-icon>
                            كاش
                        </mat-chip-row>
                        <mat-chip-row *ngIf="supplierOrder.pill_type===2" color="danger">
                            اّجل
                        </mat-chip-row>
                       
                  </td>
                </ng-container>

                <ng-container matColumnDef="storeName">
                    <th mat-header-cell *matHeaderCellDef>المخزن المستلم</th>
                    <td mat-cell *matCellDef="let supplierOrder"> {{supplierOrder.store_name}} </td>
                </ng-container>


                <ng-container matColumnDef="totalCost">
                    <th mat-header-cell *matHeaderCellDef> اجمالي الفاتورة</th>
                    <td mat-cell *matCellDef="let supplierOrder"> {{supplierOrder.total_cost * 1}} </td>
                </ng-container> 


                <ng-container matColumnDef="approveStatus">
                    <th mat-header-cell *matHeaderCellDef>حالة الفاتورة</th>
                    <td mat-cell *matCellDef="let supplierOrder">
                        <mat-chip-row *ngIf="supplierOrder.is_approved===1" color="success">
                            معتمدة
                        </mat-chip-row>
                        <mat-chip-row *ngIf="supplierOrder.is_approved ===2" color="danger">
                            مفتوحة  
                        </mat-chip-row>
                    </td>
                </ng-container>
 
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let supplierOrder">
                        <button mat-icon-button>
                            <mat-icon color="danger">remove_red_eye</mat-icon>
                        </button>

                        <button mat-icon-button>
                            <mat-icon color="primary">local_print_shop</mat-icon>
                        </button>
                        <button mat-icon-button>
                            <mat-icon color="warn">local_print_shop</mat-icon>
                        </button>
                        
                       
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 30, 100]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
    </div>
</div>
