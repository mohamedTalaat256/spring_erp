<h2 mat-dialog-title class="text-capitalize">{{title}}</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="invoiceDetailsForm" fxLayout="column" fxLayoutGap="15" class="p-5">
    <mat-form-field>
        <mat-label>فئة الصنف</mat-label>
        <mat-select formControlName="productCategoryId" > 
            <mat-option *ngFor="let c of categories" [value]="c.id">{{c.name}} </mat-option>
        </mat-select>
        <mat-error>
            <app-validation-msg [control]="invoiceDetailsForm.get('productCategoryId')" fieldName="فئة الصنف" ></app-validation-msg>
        </mat-error>
    </mat-form-field>


    <mat-form-field>
        <mat-label>الوحدة</mat-label>
        <mat-select formControlName="unitId"  > 
            <mat-option *ngFor="let u of invItemsUnits" [value]="u.id">{{u.name}} </mat-option>
        </mat-select>
        <mat-error>
            <app-validation-msg [control]="invoiceDetailsForm.get('unitId')" fieldName="الوحدة" ></app-validation-msg>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>الصنف</mat-label>
        <input type="text"
                 placeholder="الصنف"
                 matInput
                 formControlName="invItemId"
                 [matAutocomplete]="auto" >

          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">

            <ng-container *ngFor="let item of filteredIems | async; trackBy: displayFn">
                <mat-option (onSelectionChange)="onInvItemChange(item.id)" [value]="item">{{ item.name }}</mat-option>
              </ng-container>
           
          </mat-autocomplete>
        <mat-error>
            <app-validation-msg [control]="invoiceDetailsForm.get('invItemId')" fieldName="الصنف" ></app-validation-msg>
        </mat-error>
    </mat-form-field>



    <mat-form-field>
        <mat-label>السعر</mat-label>
        <input matInput formControlName="price" placeholder="السعر" type="number">
        <mat-error>
            <app-validation-msg [control]="invoiceDetailsForm.get('price')" fieldName="السعر" ></app-validation-msg>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>الكمية</mat-label>
        <input matInput formControlName="amount" placeholder="الكمية" type="number">
        <mat-error>
            <app-validation-msg [control]="invoiceDetailsForm.get('amount')" fieldName="الكمية" ></app-validation-msg>
        </mat-error>
    </mat-form-field>
 
    
    <mat-dialog-actions fxLayoutAlign="center">
        <button mat-button mat-dialog-close color="danger">الغاء</button>
        <button [disabled]="!invoiceDetailsForm.valid" mat-raised-button color="primary" type="submit" > حفظ</button>
    </mat-dialog-actions>
</form>
